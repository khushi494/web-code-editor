<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code Editor</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Fira Code', monospace;
      background-color: #e6f2ff;
      color: #003366;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #0059b3;
      margin-bottom: 20px;
    }

    .editor-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .editor-box {
      background: #ffffff;
      border: 2px solid #cce0ff;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .editor-box h2 {
      margin-top: 0;
      font-size: 1rem;
      color: #004080;
    }

    textarea {
      width: 100%;
      height: 200px;
      border: none;
      padding: 10px;
      font-family: inherit;
      font-size: 14px;
      resize: none;
      outline: none;
      background: #f0f8ff;
      color: #003366;
      border-radius: 8px;
    }

    button {
      display: block;
      margin: 0 auto 20px auto;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s ease-in-out;
    }

    button:hover {
      background-color: #0056b3;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: 2px solid #cce0ff;
      border-radius: 12px;
      background-color: white;
    }
  </style>
</head>
<body>

  <h1>üßä Code Editor</h1>

  <div class="editor-grid">
    <div class="editor-box">
      <h2>HTML</h2>
      <textarea id="html" placeholder="Write HTML here...">
        <div class="card">
  <h2>üå∏ Hello, Visitor!</h2>
  <p>Click the button below to reveal a secret.</p>
  <button onclick="showSecret()">Reveal Secret</button>
  
<p id="secret" style="display:none;">üßë‚Äçüíª Welcome to the Web Dev Lab! Keep coding, future developer! üí°</p>

</div>

      </textarea>
    </div>

    <div class="editor-box">
      <h2>CSS</h2>
      <textarea id="css" placeholder="Write CSS here...">
        body {
  background-color: #ffe6f0;
  color: #800040;
  text-align: center;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 30px;
}

.card {
  background-color: #fff0f5;
  padding: 20px;
  border-radius: 15px;
  max-width: 400px;
  margin: 40px auto;
  box-shadow: 0 8px 16px rgba(255, 182, 193, 0.4);
  border: 2px dashed #ff99cc;
}

button {
  background-color: #ff66b2;
  border: none;
  color: white;
  padding: 10px 20px;
  margin-top: 10px;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background-color: #e60073;
}
      </textarea>
    </div>

    <div class="editor-box">
      <h2>JavaScript</h2>
      <textarea id="js" placeholder="Write JavaScript here...">
        function showSecret() {
  const secretPara = document.getElementById("secret");
  secretPara.style.display = "block";
  secretPara.style.animation = "fadeIn 1s ease";
}

// Optional: Add a fade-in effect
const style = document.createElement('style');
style.innerHTML = `
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}`;
document.head.appendChild(style);

      </textarea>
    </div>
  </div>

  <button onclick="runCode()">Run Code</button>

  <iframe id="output"></iframe>

  <script>
    function runCode() {
      const html = document.getElementById("html").value;
      const css = `<style>${document.getElementById("css").value}</style>`;
      const js = `<script>${document.getElementById("js").value}<\/script>`;
      const output = document.getElementById("output");
      output.srcdoc = html + css + js;
    }

   
    runCode();
  </script>
</body>
</html>
